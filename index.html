<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAI: THE SOVEREIGN RIDER</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-pink: #ff0055;
            --gold: #f39c12;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            perspective: 800px; display: flex; align-items: center; justify-content: center;
        }

        /* Anime Speed Lines Effect */
        #speed-lines {
            position: absolute; inset: 0;
            background: repeating-radial-gradient(circle, transparent 0, transparent 10%, rgba(255,255,255,0.05) 11%, transparent 12%);
            background-size: 200% 200%;
            animation: warp 0.2s linear infinite;
            z-index: 2; pointer-events: none;
            display: none; /* Only shows during Nitro */
        }

        @keyframes warp {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* 3D Cyber Road */
        .road {
            position: absolute; bottom: -20%; width: 400%; height: 140%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 242, 254, 0.3) 25%, transparent 26%),
                linear-gradient(90deg, transparent 49.5%, var(--neon-blue) 50%, transparent 50.5%);
            background-size: 100px 100px;
            transform: rotateX(70deg);
            animation: moveRoad 0.3s linear infinite;
            z-index: 1;
        }

        @keyframes moveRoad {
            to { background-position: 0 100px; }
        }

        /* Sai's Rider - Anime Styled */
        #rider {
            position: absolute; bottom: 15%; width: 60px; height: 100px;
            background: linear-gradient(to bottom, #fff, var(--neon-blue));
            box-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-pink);
            z-index: 100; transition: left 0.1s ease-out;
            clip-path: polygon(50% 0%, 100% 100%, 50% 85%, 0% 100%);
        }

        /* Hearts with Aura */
        .heart-target {
            position: absolute; top: -100px; font-size: 50px;
            z-index: 50; animation: drop 1.5s linear forwards;
            filter: drop-shadow(0 0 20px var(--neon-pink));
        }

        @keyframes drop { to { transform: translateY(110vh); } }

        /* Full Screen Human Texts */
        .pickup-line {
            position: absolute; width: 90vw; text-align: center;
            font-size: 12vw; font-weight: 900; z-index: 500;
            color: #fff; text-transform: uppercase; line-height: 0.9;
            text-shadow: 6px 6px var(--neon-pink), -2px -2px var(--neon-blue);
            left: 5vw; top: 30%; pointer-events: none;
        }

        .nitro-boost { animation: nitroEffect 1s ease-out forwards; }

        @keyframes nitroEffect {
            0% { transform: scale(2) skewX(20deg); opacity: 0; filter: brightness(2); }
            10% { opacity: 1; transform: scale(1) skewX(0deg); }
            90% { opacity: 1; filter: brightness(1); }
            100% { transform: scale(0.5) translateY(-200px); opacity: 0; }
        }

        /* Final Result Card */
        #ending {
            position: absolute; inset: 0; background: #000;
            z-index: 1000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px;
        }

        .bday-msg { font-size: 14vw; color: #fff; text-shadow: 0 0 20px var(--neon-pink); }
    </style>
</head>
<body onclick="startJourney()">

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div id="speed-lines"></div>

    <div id="game-container">
        <div class="road"></div>
        <div id="rider" style="left: calc(50% - 30px);"></div>
        <div id="text-stage"></div>
        
        <div style="position: absolute; top: 5%; color: #fff; z-index: 200; text-align: center; width: 100%;">
            <p style="letter-spacing: 5px; font-size: 12px; margin: 0;">SOVEREIGN UNIT: SAI</p>
            <div id="meter" style="font-size: 2.5rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);">0%</div>
        </div>
    </div>

    <div id="ending">
        <h1 class="bday-msg">HAPPY BIRTHDAY, SAI</h1>
        <p style="color: #ccc; max-width: 80%; line-height: 1.8; font-family: sans-serif;">
            No matter how fast life goes, I'm glad you're the one driving with me. <br>
            You are my greatest victory, my safe place, and my soul. <br><br>
            <b>I love you, Sai. Always.</b>
        </p>
        <button onclick="location.reload()" style="margin-top: 30px; padding: 15px 40px; background: var(--neon-pink); color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">REPLAY JOURNEY</button>
    </div>

    <script>
        const lines = [
            "YOU FUEL MY SOUL ðŸ”¥",
            "MY FOREVER HOME ðŸ ",
            "I'M SO PROUD OF YOU ðŸ‘‘",
            "YOU DRIVE ME CRAZY... ðŸ˜‰",
            "MY HEART ACCELERATES ðŸ’“",
            "MY FAVORITE VIEW ðŸ’Ž",
            "ONLY YOU IN MY LANE ðŸŽï¸",
            "NO LIMITS ON MY LOVE âš¡",
            "YOU WIN MY HEART DAILY ðŸ†",
            "MY START & FINISH ðŸ",
            "YOU HOLD THE WHEEL â¤ï¸",
            "I'M ALWAYS YOURS ðŸ’",
            "MY ONCE IN A LIFETIME âœ¨",
            "MY EVERYTHING. SAI. â¤ï¸"
        ];

        let index = 0;
        let active = false;
        const rider = document.getElementById('rider');
        const speedLines = document.getElementById('speed-lines');

        function startJourney() { 
            if(!active) { document.getElementById('bgm').play(); active = true; }
        }

        window.addEventListener('mousemove', (e) => {
            let x = e.clientX - 30;
            rider.style.left = Math.max(0, Math.min(x, window.innerWidth - 60)) + 'px';
        });

        window.addEventListener('touchmove', (e) => {
            let x = e.touches[0].clientX - 30;
            rider.style.left = Math.max(0, Math.min(x, window.innerWidth - 60)) + 'px';
        });

        function spawn() {
            if (index >= lines.length) return;
            const h = document.createElement('div');
            h.className = 'heart-target';
            h.innerHTML = 'â¤ï¸';
            h.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            document.getElementById('game-container').appendChild(h);

            const interval = setInterval(() => {
                const rRect = rider.getBoundingClientRect();
                const hRect = h.getBoundingClientRect();
                if (hRect.bottom >= rRect.top && hRect.left < rRect.right && hRect.right > rRect.left) {
                    boost();
                    h.remove();
                    clearInterval(interval);
                }
            }, 20);
            setTimeout(() => { h.remove(); clearInterval(interval); }, 1500);
        }

        function boost() {
            const t = document.createElement('div');
            t.className = 'pickup-line nitro-boost';
            t.innerText = lines[index];
            document.getElementById('text-stage').innerHTML = '';
            document.getElementById('text-stage').appendChild(t);
            
            index++;
            document.getElementById('meter').innerText = Math.floor((index/lines.length)*100) + "%";
            
            // Anime Speed Line Activation
            speedLines.style.display = 'block';
            setTimeout(() => speedLines.style.display = 'none', 500);

            if (index === lines.length) {
                setTimeout(() => { document.getElementById('ending').style.display = 'flex'; }, 2000);
            }
        }

        setInterval(spawn, 1800);
    </script>
</body>
</html>
