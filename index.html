<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-DAY VIBE CHECK</title>
    <style>
        :root {
            --bg: #bc95ff; /* Purple */
            --yellow: #f8ef02;
            --pink: #ff00f0;
            --cyan: #00f0ff;
            --black: #000000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            font-family: 'Helvetica Black', 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
            font-size: 3rem;
            line-height: 0.9;
            margin-bottom: 30px;
            -webkit-text-stroke: 1.5px white;
            color: var(--black);
        }

        /* The Chaos Button */
        .big-button {
            width: 100%;
            background: var(--yellow);
            border: 5px solid var(--black);
            box-shadow: 10px 10px 0px var(--black);
            padding: 25px;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: all 0.1s;
        }

        .big-button:active {
            box-shadow: 0px 0px 0px var(--black);
            transform: translate(10px, 10px);
        }

        #mission-display {
            background: white;
            border: 4px solid var(--black);
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: none;
            box-shadow: 8px 8px 0px var(--pink);
        }

        /* The Aura Ball (8-Ball) */
        .ball-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .ball-label {
            background: var(--black);
            color: white;
            padding: 5px 15px;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .eight-ball {
            width: 280px;
            height: 280px;
            background: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        .window {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border-radius: 50%;
            border: 6px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        #fortune-text {
            color: var(--cyan);
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 0 0 10px var(--cyan);
            text-transform: uppercase;
        }

        /* Animations */
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIBE<br>CHECK</h1>
        
        <button class="big-button" onclick="generateChaos()">Chaos Mode</button>
        <div id="mission-display"></div>

        <div class="ball-container">
            <div class="ball-label">ASK A QUESTION</div>
            <div class="eight-ball" id="ball" onclick="getFortune()">
                <div class="window">
                    <div id="fortune-text">TAP FOR AURA</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const missions = [
            "Go get an iced coffee. Right now.",
            "Take a 0.5x selfie and send it to the group chat.",
            "Order the weirdest drink on the menu today.",
            "You are legally exempt from all chores for 2 hours.",
            "Post a cryptic 2-word story on your close friends.",
            "Do a fit check in the mirror. You look elite."
        ];

        const fortunes = [
            "MANIFESTING FOR YOU",
            "REAL.",
            "OH, THAT'S NOT—",
            "404 VIBE NOT FOUND",
            "VERY DEMURE.",
            "GIRL, BE SERIOUS.",
            "IT’S A CANON EVENT",
            "UR AURA +1000",
            "DELULU IS THE SOLULU",
            "I’M LITERALLY SCREAMING",
            "TRUST THE PROCESS",
            "CHAT, IS THIS REAL?"
        ];

        function generateChaos() {
            const display = document.getElementById('mission-display');
            const randomMission = missions[Math.floor(Math.random() * missions.length)];
            
            display.innerText = "MISSION: " + randomMission;
            display.style.display = 'block';
            
            // Randomize background to a bright color
            const colors = ['#00f0ff', '#ff00f0', '#f8ef02', '#bc95ff', '#00ff41'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function getFortune() {
            const ball = document.getElementById('ball');
            const text = document.getElementById('fortune-text');
            
            // Trigger shake animation
            ball.classList.add('shake');
            text.style.opacity = "0";

            setTimeout(() => {
                ball.classList.remove('shake');
                const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                text.innerText = randomFortune;
                text.style.opacity = "1";
            }, 600);
        }
    </script>
</body>
</html>
