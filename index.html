<!DOCTYPE html>

<head>

    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-red: #ff0055;
            --gold: #f8ef02;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            color: white; cursor: crosshair;
        }

        /* Background Visuals */
        #canvas-bg {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            z-index: 0;
        }

        .kanji-bg {
            position: absolute; font-size: 25vw; color: rgba(255, 255, 255, 0.02);
            z-index: 1; user-select: none; font-weight: 900;
        }

        /* Cinematic HUD */
        .hud {
            position: absolute; top: 10%; width: 100%; text-align: center;
            z-index: 10; pointer-events: none;
        }

        .hud h1 {
            font-size: 3.5rem; margin: 0; text-transform: uppercase;
            letter-spacing: 10px; text-shadow: 0 0 20px var(--neon-blue);
            font-style: italic;
        }

        .instruction {
            color: var(--neon-red); letter-spacing: 3px; font-size: 0.9rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 50% { opacity: 0.3; } }

        /* FULL SCREEN EMOTION POPUPS */
        .emotion-overlay {
            position: absolute; inset: 0; display: flex;
            align-items: center; justify-content: center;
            z-index: 50; pointer-events: none;
        }

        .big-text {
            font-size: 8vw; font-weight: 900; text-transform: uppercase;
            text-align: center; line-height: 0.9;
            filter: blur(10px); opacity: 0;
            animation: impact 1.2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        @keyframes impact {
            0% { filter: blur(20px); opacity: 0; transform: scale(1.5); color: var(--neon-red); }
            20% { filter: blur(0px); opacity: 1; transform: scale(1); color: #fff; text-shadow: 0 0 50px var(--neon-blue); }
            80% { opacity: 1; filter: blur(0px); }
            100% { opacity: 0; filter: blur(10px); transform: scale(0.8); }
        }

        /* Slash Visuals */
        .slash-line {
            position: absolute; height: 10px; background: white;
            box-shadow: 0 0 30px #fff, 0 0 60px var(--neon-blue);
            z-index: 100; transform-origin: left;
            pointer-events: none; animation: slashKill 0.3s ease-out forwards;
        }

        @keyframes slashKill {
            0% { width: 0; opacity: 1; }
            100% { width: 250vw; opacity: 0; }
        }
    </style>
</head>
