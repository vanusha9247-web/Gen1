<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAI: SOVEREIGN RIDER</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-pink: #ff0055;
            --gold: #f39c12;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            font-family: 'Arial Black', sans-serif; color: white;
        }

        /* START OVERLAY */
        #overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e, #000); 
            z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* SPEED LINES (ANIME STYLE) */
        #speed-lines {
            position: absolute; inset: 0; z-index: 5; pointer-events: none;
            background: repeating-radial-gradient(circle, transparent 0, transparent 8%, rgba(255,255,255,0.1) 10%);
            background-size: 200% 200%; display: none;
        }
        .warp-anim { animation: warp 0.15s linear infinite; }
        @keyframes warp { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }

        /* THE ROAD */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            perspective: 700px; display: flex; align-items: center; justify-content: center;
        }

        .road {
            position: absolute; bottom: -20%; width: 400%; height: 140%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 242, 254, 0.2) 25%, transparent 26%),
                linear-gradient(90deg, transparent 49.5%, var(--neon-blue) 50%, transparent 50.5%);
            background-size: 100px 100px; transform: rotateX(70deg);
            animation: moveRoad 0.4s linear infinite; z-index: 1;
        }
        @keyframes moveRoad { to { background-position: 0 100px; } }

        /* RIDER */
        #rider {
            position: absolute; bottom: 15%; width: 60px; height: 90px;
            background: linear-gradient(to bottom, #fff, var(--neon-blue));
            box-shadow: 0 0 40px var(--neon-blue), 0 0 20px #fff;
            z-index: 100; transition: left 0.05s linear;
            clip-path: polygon(50% 0%, 100% 100%, 50% 85%, 0% 100%);
        }

        /* TEXT */
        .impact-msg {
            position: absolute; width: 90vw; left: 5vw; top: 35%;
            text-align: center; font-size: 11vw; font-weight: 900;
            z-index: 1000; pointer-events: none; opacity: 0;
            text-shadow: 0 0 20px var(--neon-pink), 2px 2px #000;
        }
        .boost-anim { animation: boost 1.2s ease-out forwards; }
        @keyframes boost {
            0% { transform: scale(0.4) rotate(-5deg); opacity: 0; filter: blur(10px); }
            20% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }
            100% { transform: scale(0.8) translateY(-150px); opacity: 0; }
        }

        /* PARTICLES */
        .particle {
            position: absolute; font-size: 40px; z-index: 2000; pointer-events: none;
            animation: particle-fly 1.2s ease-out forwards;
        }
        @keyframes particle-fly {
            to { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
        }

        #final-screen {
            position: fixed; inset: 0; background: #000; z-index: 4000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="letter-spacing: 15px; font-size: 3rem; margin: 0; color: var(--neon-blue);">SAI</h1>
    <p style="opacity: 0.8; letter-spacing: 2px;">THE JOURNEY BEGINS</p>
    <button onclick="startGame()" style="margin-top: 30px; padding: 20px 50px; background: white; color: black; border: none; font-weight: 900; cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);">IGNITE</button>
</div>

<audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
</audio>

<div id="speed-lines"></div>

<div id="game-container">
    <div class="road"></div>
    <div id="rider" style="left: calc(50% - 30px);"></div>
    <div id="text-stage"></div>
    <div id="particle-stage"></div>
    
    <div style="position: absolute; top: 5%; width: 100%; text-align: center; z-index: 200;">
        <div id="meter" style="font-size: 2.5rem; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue);">0%</div>
    </div>
</div>

<div id="final-screen">
    <h1 style="font-size: 14vw; margin: 0; color: #fff; text-shadow: 0 0 30px var(--neon-pink);">HAPPY BIRTHDAY</h1>
    <p style="max-width: 85%; line-height: 2; font-family: sans-serif; font-size: 1.1rem;">
        To the man who holds my world together.<br>
        You're my greatest victory, my safe place, and my soul.<br>
        <b>I love you, Sai. Always.</b>
    </p>
    <button onclick="location.reload()" style="background: var(--neon-blue); color: black; padding: 15px 40px; border: none; font-weight: bold; margin-top: 30px; cursor: pointer;">RESTART JOURNEY</button>
</div>

<script>
    const data = [
        {txt: "YOU FUEL MY SOUL ðŸ”¥", emo: ["ðŸ”¥", "âœ¨"]},
        {txt: "I'M SO PROUD OF YOU ðŸ‘‘", emo: ["âœ¨", "ðŸ‘‘"]},
        {txt: "MY FOREVER HOME ðŸ ", emo: ["â¤ï¸", "ðŸ "]},
        {txt: "YOU DRIVE ME CRAZY... ðŸ˜‰", emo: ["âš¡", "ðŸ”¥"]},
        {txt: "MY HEART ACCELERATES ðŸ’“", emo: ["ðŸŽ†", "â¤ï¸"]},
        {txt: "MY FAVORITE VIEW ðŸ’Ž", emo: ["ðŸŒŸ", "ðŸ’Ž"]},
        {txt: "I'LL ALWAYS BE YOURS ðŸ’", emo: ["ðŸ’–", "âœ¨"]},
        {txt: "MY EVERYTHING. SAI. â¤ï¸", emo: ["ðŸŽ†", "ðŸŽ‰", "ðŸ”¥"]}
    ];

    let index = 0;
    const rider = document.getElementById('rider');
    const bgm = document.getElementById('bgm');
    const speedLines = document.getElementById('speed-lines');

    function startGame() {
        document.getElementById('overlay').style.display = 'none';
        bgm.volume = 0.5;
        bgm.play();
        setInterval(spawnHeart, 1600);
    }

    // Smooth Controls
    const move = (e) => {
        let clientX = e.touches ? e.touches[0].clientX : e.clientX;
        let x = clientX - 30;
        rider.style.left = Math.max(0, Math.min(x, window.innerWidth - 60)) + 'px';
    };
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move);

    function spawnHeart() {
        if (index >= data.length) return;
        const h = document.createElement('div');
        h.style.cssText = `position:absolute; top:-50px; left:${10 + Math.random()*80}vw; font-size:50px; z-index:50; transition: top 1.5s linear;`;
        h.innerHTML = 'â¤ï¸';
        document.getElementById('game-container').appendChild(h);
        
        setTimeout(() => h.style.top = '110vh', 10);

        const check = setInterval(() => {
            const r = rider.getBoundingClientRect();
            const hRect = h.getBoundingClientRect();
            if (hRect.bottom >= r.top && hRect.left < r.right && hRect.right > r.left) {
                trigger(data[index]);
                h.remove();
                clearInterval(check);
            }
        }, 20);
    }

    function trigger(item) {
        // Message Impact
        const t = document.createElement('div');
        t.className = 'impact-msg boost-anim';
        t.innerText = item.txt;
        document.getElementById('text-stage').innerHTML = '';
        document.getElementById('text-stage').appendChild(t);

        // Speed Lines (Warp)
        speedLines.style.display = 'block';
        speedLines.classList.add('warp-anim');
        setTimeout(() => { speedLines.style.display = 'none'; speedLines.classList.remove('warp-anim'); }, 600);

        // Massive Particle Burst
        for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = item.emo[Math.floor(Math.random()*item.emo.length)];
            p.style.left = '50%'; p.style.top = '40%';
            p.style.setProperty('--x', (Math.random()-0.5)*window.innerWidth + 'px');
            p.style.setProperty('--y', (Math.random()-0.5)*window.innerHeight + 'px');
            document.getElementById('particle-stage').appendChild(p);
            setTimeout(() => p.remove(), 1200);
        }

        index++;
        document.getElementById('meter').innerText = Math.floor((index/data.length)*100) + "%";
        
        if (index === data.length) {
            setTimeout(() => document.getElementById('final-screen').style.display = 'flex', 2000);
        }
    }
</script>
</body>
</html>
